<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form>
      <table border="1" cellspacing="0" cellpadding="5" align="center">
        <thead bgcolor="lightblue">
            <td>Field</td>
            <td>Value</td>
        </thead>
        <tr >
          <td>Name: *</td>
          <td><input type="text" required /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email" /></td>
        </tr>
        <tr>
          <td>Phone</td>
          <td><input type="number" /></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <td>Address</td>
          <td><textarea cols="50" rows="5"></textarea></td>
        </tr>
        <tr>
          <td>Date of Birth</td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td>Date and Time</td>
          <td><input type="datetime-local" /></td>
        </tr>
        <tr>
          <td>Time</td>
          <td><input type="time" /></td>
        </tr>
        <tr>
          <td>File Upload</td>
          <td><input type="file" /></td>
        </tr>
        <tr>
          <td>Select Gender:</td>
          <td>
            Male <input type="radio" name="Gender" /> Female
            <input type="radio" name="Gender" /> Other
            <input type="radio" name="Gender" />
          </td>
        </tr>
        <tr>
          <td>Skills:</td>
          <td>
            <input type="checkbox" /> Guitar <input type="checkbox" />Singing
            <input type="checkbox" />Dancing <input type="checkbox" /> Coding
          </td>
        </tr>
        <tr>
          <td>Select University:</td>
          <td>
            <select>
              <option>RGPV</option>
              <option>MANIT</option>
              <option>IIT Bhopal</option>
              <option>BIT Durg</option>
              <option>IIT Allahabad</option>
              <option>IIT Delhi</option>
              <option>IIT Hyderabad</option>
              <option>IIT Bangalore</option>
              <option>IIT Pune</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Select color:</td>
          <td>
            <input type="color" /><br /><br />
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
