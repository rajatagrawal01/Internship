<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Media Tags</title>
  </head>
  <body>
    <img src="assets/iamge2.jpg" alt="Bird image" width="500" height="300">
    <video src="assets/Jannat.mp4" controls width="500" height="300"></video>
    <audio src="assets/Mahishasur.mp3" controls></audio>
    <object data="assets/sample.pdf" type="application/pdf" width="400" height="500"></object>
    <embed src="assets/sample.pdf" type="application/pdf" width="400" height="500">
    <iframe src="assets/sample.pdf" width="400" height="500"></iframe>

    <iframe
      width="560"
      height="315"
      ="https://www.youtube.com/embed/DQ-WxQ2xmFo?si=hZJQAgHIBaGCa6TO"
    ></iframe>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3680.8838819785065!2d75.86379917508155!3d22.69536617940446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3962fd3edbca24ed%3A0xc8f8fbba0fed0cc8!2sPROGRAMMERS%20POINT!5e0!3m2!1sen!2sin!4v1748855710202!5m2!1sen!2sin"
      width="600"
      height="450"
      ></iframe>
    <iframe src="https://programmerspoint.in/" width="1000" height="500"></iframe>
    <marquee direction="down" width="800" height="400" behavior="alternate" scrollamount="30">
        <h1>Hello class Welcome to front end</h1>
    </marquee>
  </body>
</html>

<!-- 
direction - left(Default), right, up, down
behavior - scroll(Default), slide, alternate 
scrollamount - 1 to 100 (Default is 6)
-->
