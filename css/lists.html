<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="lists.css">
  </head>
  <body>
    <!-- 
      1-ol - ordered list
      2-ul - unordered list
      3-dl - descriptive list
    -->
    <!-- Type=1,A,a,i,I -->
    <ol>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
      <li>Fourth</li>
      <li>fifth</li>
    </ol>
    
    
    <!-- Type=circle,disc,square -->
    <ul type="disc"> 
      <li>Apples</li>
      <li>Oranges</li>
    </ul>

    <dl>
      <dt><h3>HTML</h3></dt>
      <dd>Markup Language</dd>
      <dt>CSS</dt>
      <dd>Styling Language</dd>
      <dt>JS</dt>
      <dd>Scripting Language</dd>
    </dl>
  </body>
</html>
